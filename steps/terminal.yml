  # Terminal:
# Handled by nix home-manager
#    ~/.profile:
#      path: .config/profile
#      force: true
#    ~/.zshrc:
#      path: .config/zshrc
#      force: true
#    ~/.zprofile:
#      path: .config/zprofile
#      force: true
#    ~/.zshenv:
