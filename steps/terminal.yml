- link:
  # Terminal:
    ~/.profile:
      path: .config/profile
      force: true
    ~/.zshrc:
      path: .config/zshrc
      force: true
    ~/.zprofile:
      path: .config/zprofile
      force: true
    ~/.zshenv:
      path: .config/zshenv
      force: true
    ~/.zsh.d:
      path: zsh.d
      create: true
      stdout: true
      stderr: true

    ~/.hushlogin: .config/hushlogin
    ~/.inputrc: .config/inputrc
    ~/.config/aerospace/aerospace.toml:
      create: true
      force: true
      path: .config/aerospace/aerospace.toml
    ~/.config/zsh-abbr/user-abbreviations:
      create: true
      force: true
      path: .config/zsh-abbr/user-abbreviations
    ~/.config/sheldon/plugins.toml:
      create: true
      force: true
      path: .config/sheldon/plugins.toml
    ~/.config/zgenom/zgenomrc.zsh:
      create: true
      force: true
      path: .config/zgenom/zgenomrc.zsh
    ~/.config/oh-my-posh.omp.json:
      create: true
      force: true
      path: .config/oh-my-posh.omp.json
    ~/.config/bat/config:
      create: true
      force: true
      path: .config/bat/config
    ~/.config/lsd/config.yaml:
      create: true
      force: true
      path: .config/lsd/config.yaml
    "~/.config/kitty/kitty.conf":
      create: true
      force: true
      path: .config/kitty.conf
    "~/.config/ghostty/config":
      create: true
      force: true
      path: .config/ghostty/config
    "~/.config/karabiner/karabiner.json":
      create: true
      force: true
      path: .config/karabiner/karabiner.json
    ~/.wezterm.lua:
      force: true
      path: .config/wezterm.lua


  # Git:
    ~/.gitconfig:
      force: true
      path: .config/git/gitconfig
    ~/.gitignore_global: .config/git/gitignore
    ~/.gitattributes_global: .config/git/gitattributes

  # Tools:
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/atuin:
      create: true
      path: .config/atuin
    ~/.claude:
      create: true
      glob: true
      path: .config/claude/**
    ~/.config/nushell:
      create: true
      path: .config/nushell
    ~/.config/lazygit/config.yml:
      create: true
      force: true
      path: .config/lazygit.yml
    ~/.psqlrc: .config/psqlrc
    ~/.sqliterc: .config/sqliterc

  # Editors:
    ~/.editorconfig: .config/editorconfig
    ~/.nanorc: .config/nanorc

  # SSH:
    ~/.ssh/config:
      path: .config/ssh_config
      force: true
      create: true

  # GPG:
    ~/.gnupg/gpg-agent.conf:
      path: .config/gpgagent
  #    force: true
      create: true

