    ~/.zsh.d:
      path: zsh.d
      create: true
      stdout: true
      stderr: true

    ~/.hushlogin: .config/hushlogin
    ~/.inputrc: .config/inputrc
    ~/.config/aerospace/aerospace.toml:
      create: true
      force: true
      path: .config/aerospace/aerospace.toml
    ~/.config/zsh-abbr/user-abbreviations:
      create: true
      force: true
      path: .config/zsh-abbr/user-abbreviations
    ~/.config/zgenom/zgenomrc.zsh:
      create: true
      force: true
      path: .config/zgenom/zgenomrc.zsh
    ~/.config/oh-my-posh.omp.json:
      create: true
      force: true
      path: .config/oh-my-posh.omp.json
    ~/.config/bat/config:
      create: true
      force: true
      path: .config/bat/config
    ~/.config/lsd/config.yaml:
      create: true
      force: true
      path: .config/lsd/config.yaml
    "~/.config/kitty/kitty.conf":
      create: true
      force: true
      path: .config/kitty.conf
    "~/.config/ghostty/config":
      create: true
      force: true
      path: .config/ghostty/config
    "~/.config/karabiner/karabiner.json":
      create: true
      force: true
      path: .config/karabiner/karabiner.json
    ~/.wezterm.lua:
      force: true
      path: .config/wezterm.lua
    "~/.config/btop/btop.conf":
      create: true
      force: true
      path: .config/btop/btop.conf

  # Git:
    ~/.gitconfig:
      force: true
      path: .config/git/gitconfig
    ~/.gitignore_global: .config/git/gitignore
    ~/.gitattributes_global: .config/git/gitattributes

  # Tools:
    ~/.zgenom:
      create: true
      path: zgenom
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/atuin:
      create: true
      path: .config/atuin
    ~/.claude/CLAUDE.md: .config/claude/CLAUDE.md
    ~/.claude/settings.json: .config/claude/settings.json
    ~/.claude/agents:
      create: true
      relink: true
      force: true
      path: .config/claude/agents
    ~/.claude/commands:
      create: true
      relink: true
      force: true
      path: .config/claude/commands
    ~/.claude/skills:
      create: true
      relink: true
      force: true
      path: .config/claude/skills
    ~/.config/nushell:
      create: true
      path: .config/nushell
    ~/.config/lazygit/config.yml:
      create: true
      force: true
      path: .config/lazygit.yml
    ~/.psqlrc: .config/psqlrc
    ~/.sqliterc: .config/sqliterc
    ~/.aider.conf.yml: .config/aider.conf.yml
    ~/.finicky.js: .config/finicky.js

  # Editors:
    ~/.editorconfig: .config/editorconfig
    ~/.nanorc: .config/nanorc

  # SSH:
#    ~/.ssh/config:
#      path: .config/ssh_config
#      force: false
#      create: true

  # GPG:
    ~/.gnupg/gpg-agent.conf:
      path: .config/gpgagent
  #    force: true
      create: true

