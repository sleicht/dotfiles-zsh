git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme base16-256 --diff-so-fancy

customCommands:
  - key: "U"
    command: "git pull && git submodule update --init --recursive"
    context: "global"
    description: "Update submodules"
    loadingText: "Updating Submodules..."
    stream: true
