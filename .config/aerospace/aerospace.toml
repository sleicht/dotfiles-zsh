# Reference: https://github.com/i3/i3/blob/next/etc/config

config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget open -a "Raycast"',
  'exec-and-forget open -a "Tailscale"',
  'exec-and-forget open -a "Ghostty"',
  'exec-and-forget open -a "Google Chrome"',
  'exec-and-forget open -a "Zen"',
  'exec-and-forget open -a "Spark Destkop"',
  'exec-and-forget open -a "Fantastical"',
  'exec-and-forget open -a "Threema"',
  'exec-and-forget open -a "WhatsApp"',
  'exec-and-forget open -a "kChat"',
  'exec-and-forget open -a "kDrive"',
  'exec-and-forget open -a "Synology Drive Client"',
  'exec-and-forget open -a "Dropbox"'
]

# Start AeroSpace at login
start-at-login = false

# In i3, all workspaces are phantom
persistent-workspaces = ["1"]

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
#alt-enter = '''exec-and-forget osascript -e
#    'tell application "Ghostty" to activate' -e
#    'tell application "System Events" to keystroke "n" using {command down}'
#'''
alt-enter = '''exec-and-forget osascript -e '
    tell application "Ghostty"
        activate
    end tell
    tell application "System Events"
        keystroke "n" using {command down}
    end tell'
'''
ctrl-g = '''exec-and-forget osascript -e '
    tell application "Zen"
        make new document at end of documents
        activate
    end tell'
'''

# i3 wraps focus by default
alt-j =         'focus --boundaries-action wrap-around-the-workspace left'
alt-k =         'focus --boundaries-action wrap-around-the-workspace down'
alt-l =         'focus --boundaries-action wrap-around-the-workspace up'
alt-semicolon = 'focus --boundaries-action wrap-around-the-workspace right'

alt-shift-j = 'move left'
alt-shift-k = 'move down'
alt-shift-l = 'move up'
alt-shift-semicolon = 'move right'

# Consider using 'join-with' command as a 'split' replacement if you want to enable
# normalizations
alt-h = 'join-with down'
alt-v = 'join-with left'

alt-f = 'fullscreen'

alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

