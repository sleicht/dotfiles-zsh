- defaults:
    link:
      relink: true

- clean: ["~"]

- create: []

- link:
    ~/.gitignore_global: gitignore_global
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.config/lazygit/config.yml: lazygit.yml

- brewfile:
    - Brewfile

- asdf:
    - plugin: python
    - plugin: nodejs
    - plugin: java
