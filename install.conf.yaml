- defaults:
    link:
      relink: true

- clean: ["~"]

- create: []

- link:
    ~/.gitignore_global: gitignore_global
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/oh-my-posh.omp.yaml:
        create: true
        path: oh-my-posh.omp.yaml
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.config/lazygit/config.yml: lazygit.yml

- brewfile:
    - Brewfile

- asdf:
    - plugin: python
    - plugin: nodejs
    - plugin: java
